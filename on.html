<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>on</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			background: #d8d7d7;
		}
		.body{
			position: relative;
			top: 100px;
			margin: 0 auto;
			background: #fff;
			width: 890px;
		}
		ul{
			list-style: none;
		}
		li{
			float: left;
			margin-left: 140px;
			font-size: 25px;
		}
		a{
			text-decoration: none;
			color: blue;

		}
	</style>
</head>
<body>
<div class="body">
	<ul>
		<li><a href="1.jpg" title="图片一" onclick=" showPic(this);return false;">图片一</a></li>
		<li><a href="2.jpg" onclick="showPic(this);return false;" title="图片二">图片二</a></li>
		<li><a href="3.jpg" onclick="showPic(this);return false;" title="图片三">图片三</a></li>
		<li><a href="4.jpg" onclick="showPic(this);return false;" title="图片四">图片四</a></li>
		<img src="1.jpg" alt="choose a png" id="placeholder" style="height: 500px;">
		<p id="desc">choose a img</p>
	</ul>
</div>
	<script>
		function showPic(whichpic) {
			var source = whichpic.getAttribute('href');
			var placeholder = document.getElementById('placeholder');
			placeholder.setAttribute("src",source);
			var text = whichpic.getAttribute("title");
			var desc = document.getElementById("desc");
			desc.firstChild.nodeValue = text;

		}
	</script>
</body>
</html>
